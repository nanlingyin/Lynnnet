<!-- donate.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>捐赠 - LynngNAN的个人站</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 粒子背景容器 -->
    <div id="particles-js"></div>

    <!-- 头部 -->
    <header>
        <div class="site-title">
            <img src="images/logo.jpeg" alt="Logo" class="logo">
            <h1>捐赠</h1>
            <button class="menu-toggle" id="menu-toggle" aria-label="切换菜单">
                <span class="hamburger"></span>
            </button>
        </div>
        <nav id="nav-menu">
            <ul>
                <li><a href="index.html#about">个人介绍</a></li>
                <li><a href="index.html#resources">常用资源</a></li>
                <li><a href="index.html#projects">个人作品</a></li>
                <li><a href="index.html#tutorials">教程</a></li>
                <li><a href="index.html#donate">捐赠</a></li>
                <li><a href="index.html#connect">联系方式</a></li>
            </ul>
        </nav>
    </header>

    <!-- 主内容 -->
    <main>
        <section id="donate-page">
            <h2>捐赠</h2>
            <img src="images/pay.jpg" alt="收款码" class="payment-image">
            <p>Ciallo～(∠・ω< )⌒★ 感谢捐赠，请在备注留下您的联系方式，稍后将有福利回馈哦！</p>
            <button class="back-button" onclick="window.history.back()">返回上一页</button>
        </section>
    </main>

    <!-- 页脚 -->
    <footer>
        <p>&copy; 2024 LynngNAN的个人站</p>
        <p>本站完全开源： <a href="https://github.com/nanlingyin/Lynnnet">https://github.com/nanlingyin/Lynnnet</a></p>
        <p><a href="#" id="contributors-link">点此查看贡献者</a></p>
    </footer>

    <!-- 贡献者模态窗口 -->
    <div id="contributors-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>贡献者</h2>
            <div class="contributors-images">
                <!-- 替换为您的贡献者图片 -->
                <img src="contributors/1.jpg" alt="贡献者1">
                <img src="contributors/2.jpg" alt="贡献者2">
                <img src="contributors/3.jpg" alt="贡献者3">
                <img src="contributors/4.png" alt="贡献者4">
                <img src="contributors/5.jpg" alt="贡献者5">
                <img src="contributors/6.jpg" alt="贡献者6">
                <img src="contributors/7.jpg" alt="贡献者7">
                <!-- 添加更多图片根据需要 -->
            </div>
            <p>感谢上述捐赠者/贡献者为lynnnet提供的帮助</p>
        </div>
    </div>

    <!-- 悬浮按钮 -->
    <div id="floating-button">
        <div id="float-button-circle">+</div>
    </div>

    <!-- 悬浮菜单 -->
    <div id="floating-menu">
        <ul>
            <li><a href="#about">个人介绍</a></li>
            <li><a href="#resources">常用资源</a></li>
            <li><a href="#projects">个人作品</a></li>
            <li><a href="#tutorials">教程</a></li>
            <li><a href="#donate">捐赠</a></li>
            <li><a href="#connect">联系方式</a></li>
            <li><button id="toggle-particles-effect">切换粒子效果</button></li>
        </ul>
    </div>

    <!-- JavaScript -->
    <script src="particles.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
